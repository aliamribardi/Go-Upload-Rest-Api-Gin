<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload</title>
  </head>
  <body>
    {{ if .image }}
    <img src="{{ .image }}" />
    {{ end }}
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" />
      <input type="submit" />
      {{ if .message }}
      <p>{{ .message }}</p>
      <p>{{ .LocalName }}aa</p>
      {{ end }}
    </form>
    <!-- <h1>Hello, world!</h1> -->
  </body>
</html>
